[en_GB]
mandateAgreement/textOne = "By accepting this mandate form, you authorise (A) {$bankName} to send instructions to your bank to debit your account (B) your bank to debit your account in accordance with the instructions from {$bankName}."
mandateAgreement/textTwo = "As part of your rights, you are entitled to a refund from your bank under the terms and conditions of your agreement with your bank. A refund must be claimed within 8 weeks starting from the date on which your account was debited."
mandateAgreement/checkbox/label = "I accept the mandate for a single payment"

[de_DE]
mandateAgreement/textOne = "Durch die Annahme dieses Mandatsformulars ermächtigen Sie (A) die {$bankName}, Anweisungen an Ihre Bank zu senden, um Ihr Konto zu belasten. (B) Ihre Bank, um Ihr Konto gemäß den Anweisungen der {$bankName} zu belasten."
mandateAgreement/textTwo = "Im Rahmen Ihrer Rechte haben Sie Anspruch auf eine Rückerstattung von Ihrer Bank gemäß den Bedingungen Ihrer Vereinbarung mit Ihrer Bank. Eine Rückerstattung muss innerhalb von 8 Wochen ab dem Datum der Belastung Ihres Kontos beantragt werden."
mandateAgreement/checkbox/label = "Ich akzeptiere das Mandat für eine einmalige Zahlung"