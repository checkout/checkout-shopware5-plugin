[en_GB]
window/tab/title = "Merchant Identity Certificate"
setup/infoText = "You can generate the merchant identity certificate for Apple Pay here and upload to your Apple Pay Developer Account under Apple Pay Merchant Identity Certificate. <a href="https://docs.checkout.com/payment-methods/wallets/apple-pay/set-up-apple-pay" target="_blank">For more detailed setup documentation click here</a>"
setup/pemCertificateInfoText = "You need to click on "Generate PEM Certificate" button to make it processable when validating merchant identification session."
button/generateCsrCertificate = "Generate CSR Certificate for Apple Pay Developer Account"
button/generatePemCertificate = "Generate PEM Certificate"
button/field/label/selectFile = "Select File"
